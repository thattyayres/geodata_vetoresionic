<ion-header>

  <ion-navbar>
    <ion-title>Paises</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let pais of paises" (click)="goToPaisDetails(pais)">
      <img src="../../assets/imgs/{{pais.bandeira}}" height="60" width="85" />
      <h2>{{pais.nome}}</h2>
      <p>{{pais.capital}}</p>
      <p>{{pais.regiao}}</p>
    </ion-item>
  </ion-list>
</ion-content>
